<div class="container">
  <h1>
    Data Table
  </h1>
  <div class="table-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z8">

      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col | uppercase}} </th>
        <td mat-cell *matCellDef="let element">
          <a href="element[col]" *ngIf="col.includes('link')" target="_blank">
            {{ element[col] }}
          </a>
          <span *ngIf="!col.includes('link')">
            {{ element[col] }}
          </span>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
